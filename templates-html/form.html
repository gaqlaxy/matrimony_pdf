<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row>div {
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .grid input {
            width: 100%;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Matrimony Form</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">

        <h2>Basic Details</h2>
        <label>Name:
            <input type="text" name="name" required>
        </label>

        <div class="row">
            <div>
                <label>Date of Birth:
                    <input type="text" name="dob" placeholder="DD-MM-YYYY">
                </label>
            </div>
            <div>
                <label>Birth Time:
                    <input type="text" name="birth_time" placeholder="HH:MM AM/PM">
                </label>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Star:
                    <input type="text" name="star">
                </label>
            </div>
            <div>
                <label>Raasi:
                    <input type="text" name="raasi_text">
                </label>
            </div>
        </div>

        <label>Father's Name:
            <input type="text" name="father_name">
        </label>

        <label>Mother's Name:
            <input type="text" name="mother_name">
        </label>

        <label>House Address:
            <input type="text" name="house_address">
        </label>

        <label>Gender:
            <select name="gender">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>

        <h2>Raasi (12 Boxes)</h2>
        <div class="grid">
            {% for i in range(1,13) %}
            <input type="text" name="raasi_{{i}}" placeholder="{{i}}">
            {% endfor %}
        </div>

        <h2>Navamsa (12 Boxes)</h2>
        <div class="grid">
            {% for i in range(1,13) %}
            <input type="text" name="navamsa_{{i}}" placeholder="{{i}}">
            {% endfor %}
        </div>

        <h2>Photo</h2>
        <label>Upload Photo:
            <input type="file" name="photo" accept="image/*">
        </label>

        <button type="submit">Generate PDF</button>
    </form>
</body>

</html>
