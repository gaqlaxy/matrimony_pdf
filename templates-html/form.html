<!DOCTYPE html>
<html lang="ta">

<head>
    <meta charset="UTF-8">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row>div {
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .grid input {
            width: 100%;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Matrimony Form</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">

        <h2>Basic Details</h2>


        <label>Register Number: <input type="text" name="register_number"></label><br>
        <label>Introduced By: <input type="text" name="introduced_by"></label><br>
        <label>Inam: <input type="text" name="inam"></label><br>

        <label>Name: <input type="text" name="name"></label><br>
        <label>Birth Place: <input type="text" name="birth_place"></label><br>
        <label>Date of Birth: <input type="text" name="dob"></label><br>
        <label>Birth Time: <input type="text" name="birth_time"></label><br>

        <label>Star: <input type="text" name="star"></label><br>
        <label>Raasi: <input type="text" name="raasi_text"></label><br>
        <label>Height: <input type="text" name="height"></label><br>
        <label>Colour: <input type="text" name="colour"></label><br>

        <label>Laknam: <input type="text" name="laknam"></label><br>
        <label>Education: <input type="text" name="education"></label><br>
        <!-- <label>Work: <input type="text" name="work"></label><br> -->
        <label>Work: <textarea name="work" rows="3"></textarea></label><br>

        <label>Monthly Income: <input type="text" name="monthly_income"></label><br>

        <label>Birth Order: <input type="text" name="birth_order"></label><br>
        <label>Elder Brother: <input type="text" name="elder_brother"></label><br>
        <label>Elder Sister: <input type="text" name="elder_sister"></label><br>
        <label>Younger Brother: <input type="text" name="younger_brother"></label><br>
        <label>Younger Sister: <input type="text" name="younger_sister"></label><br>

        <label>Father Name: <input type="text" name="father_name"></label><br>
        <label>Father Occupation: <input type="text" name="father_occupation"></label><br>
        <label>Mother Name: <input type="text" name="mother_name"></label><br>
        <label>Mother Occupation: <input type="text" name="mother_occupation"></label><br>

        <label>Expectation: <textarea name="expectation"></textarea></label><br>
        <label>Address: <textarea name="house_address"></textarea></label><br>
        <label>Additional information: <textarea name="addition_info"></textarea></label><br>

        <label>Gender:
            <select name="gender">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>

        <h2>Raasi (12 Boxes)</h2>
        <div class="grid">
            {% for i in range(1,13) %}
            <input type="text" name="raasi_{{i}}" placeholder="{{i}}">
            {% endfor %}
        </div>

        <h2>Navamsa (12 Boxes)</h2>
        <div class="grid">
            {% for i in range(1,13) %}
            <!-- <input type="text" name="navamsa_{{i}}" placeholder="{{i}}"> -->
            <textarea name="navamsa_{{i}}" placeholder="{{i}}"></textarea>
            {% endfor %}
        </div>

        <h2>Photo</h2>
        <label>Upload Photo:
            <input type="file" name="photo" accept="image/*">
        </label>

        <button type="submit">Generate PDF</button>
    </form>
</body>

</html>
